<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flash Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let dessert of desserts">
    <ion-card-content>
      <ion-img src="{{dessert.image}}"></ion-img>
      <ion-card-subtitle>{{dessert.name}}</ion-card-subtitle>
      <ion-card-title>$ {{dessert.price}}</ion-card-title>
      Desc.: {{dessert.desc}}
    </ion-card-content>
  </ion-card>

</ion-content>
