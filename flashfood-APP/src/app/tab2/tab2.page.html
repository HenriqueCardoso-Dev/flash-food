<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flash Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card *ngFor="let drink of drinks">
    <ion-card-content>
      <ion-img src="{{drink.image}}"></ion-img>
      <ion-card-subtitle>{{drink.name}}</ion-card-subtitle>
      <ion-card-title>$ {{drink.price}}</ion-card-title>
      Desc.: {{drink.desc}}
    </ion-card-content>
  </ion-card>

</ion-content>
