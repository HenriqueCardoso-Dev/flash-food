<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flash Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  
  <ion-card *ngFor="let snack of snacks">
    <ion-card-content>
      <ion-img src="{{snack.image}}"></ion-img>
      <ion-card-subtitle>{{snack.name}}</ion-card-subtitle>
      <ion-card-title>$ {{snack.price}}</ion-card-title>
      Desc.: {{snack.desc}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
